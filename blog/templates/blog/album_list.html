{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Albums{% endblock %}
{% block breadcrumb %}
<li><a href="/">Accueil</a></li>
<li class="uk-active"><span>Albums</span></li>
{% endblock %}
{% block body %}
	<div class="uk-width-medium-3-4">
		<ul id="thumbnail_list" class="uk-grid uk-grid-width-1-3">
			{% for Album in object_list %}
			<li class="uk-text-center">
				<a class="uk-thumbnail uk-container-center" href="/album/{{ Album.id }}">
					<img src="{{ Album.thumbnail.url }}" alt="">
					<div class="uk-thumbnail-caption">{{ Album.title }}</div>
				</a>
			</li>
			{% endfor %}
		</ul>
	</div>
{% endblock %}
